name: dr_cash_clinic
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-105.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    

  flutter_localizations:
    sdk: flutter

  

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.1.1+1
  flutter_triple: ^1.2.6
  bloc_pattern: ^3.0.0
  #global_configuration: ^1.6.0
  animated_splash_screen: ^1.2.0
  flutter_mobx: 2.0.0-nullsafety.0
  mobx: ^2.0.6+1
  http: ^0.13.4
  flutter_svg: ^1.0.3
  provider: ^5.0.0-nullsafety.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  triple_test: ^1.0.0
  flutter_modular_test: ^1.0.1
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7


flutter:
  generate: true

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/cfg/
    - assets/images/
    - assets/icons/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
